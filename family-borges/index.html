/** -------------------- RENDER -------------------- **/
const root = document.getElementById('root');

function h(tag, attrs={}, ...kids){
  const e=document.createElement(tag);
  for (const [k,v] of Object.entries(attrs)){
    if (k==='class') e.className=v;
    else if (k==='html') e.innerHTML=v;
    else e.setAttribute(k,v);
  }
  kids.flat().forEach(k => e.append(k?.nodeType? k : document.createTextNode(k)));
  return e;
}

function household(node){
  const who = h('div', {class:'who'},
    h('span',{class:'bullet'}), h('span',{class:'whoTxt'}, ''),
  );
  const titleParts = [node.name];
  if (node.spouse) titleParts[0] = `${node.name} & ${node.spouse}`;
  const title = titleParts.join('');
  who.querySelector('.whoTxt').textContent = title;

  const badges = [];
  if (node.status==='in memoriam') badges.push(h('span',{class:'mem'},'IN MEMORIAM'));
  if (node.spouseStatus==='in memoriam') badges.push(h('span',{class:'mem'},'C√îNJUGE (in memoriam)'));

  const top = h('div',{},
    h('div',{class:'who'}, who, ...badges)
  );

  const body = h('div',{class:'children'});
  if (node.children?.length){
    // immediate children (2¬™ gera√ß√£o a partir do casal)
    node.children.forEach(ch=>{
      const line = [];
      if (ch.spouse) line.push(`${ch.name} & ${ch.spouse}`);
      else line.push(ch.name);
      // grandchildren list
      if (ch.children?.length){
        const g = ch.children.map(gc => {
          if (gc.children?.length){
            const gg = gc.children.map(x=>x.name).join(', ');
            return gc.spouse ? `${gc.name} & ${gc.spouse} ‚Äî ${gg}` : `${gc.name} ‚Äî ${gg}`;
          } else {
            return gc.spouse ? `${gc.name} & ${gc.spouse}` : gc.name;
          }
        }).join('; ');
        body.append(h('div',{class:'gkids'}, '‚Ä¢ ', line.join(''), ' ‚Äî ', g));
      } else {
        body.append(h('div',{class:'gkids'}, '‚Ä¢ ', line.join('')));
      }
    });
  } else {
    body.append(h('div',{class:'gkids'}, '‚Ä¢ Sem registros'));
  }

  return h('div',{class:'household'}, top, body);
}

function section(branch){
  const s = h('details',{class:'section', id:`sec-${slug(branch.name)}`});
  const sum = h('summary',{}, branch.name,
    branch.spouse? h('span',{class:'sp'}, ' & ', branch.spouse) : '',
    branch.status==='in memoriam'? h('span',{class:'mem'},'IN MEMORIAM'): '',
    branch.spouseStatus==='in memoriam'? h('span',{class:'mem'},'C√îNJUGE (in memoriam)'): '',
    h('span',{class:'meta'}, `${branch.children?.length||0} filhos`)
  );
  const body = h('div',{class:'body'});
  (branch.children||[]).forEach(ch => body.append(household(ch)));
  s.append(sum, body);
  return s;
}

function slug(s){ return (s||'').toLowerCase().replace(/[^a-z0-9]+/g,'-'); }

function render(){
  root.innerHTML='';
  FAMILY.children.forEach(b => root.append(section(b)));
  // open first two for convenience
  const ds = root.querySelectorAll('details.section');
  if (ds[0]) ds[0].open = true;
  if (ds[1]) ds[1].open = true;
}
render();

/** -------------------- A‚ÄìZ INDEX -------------------- **/
const az = document.getElementById('az');
const letters = [...new Set(
  FAMILY.children
    .flatMap(b => [b.name, ...(b.children?.map(c => c.name)||[])])
    .map(n => n.trim()[0]?.toUpperCase())
)].filter(Boolean).sort();

letters.forEach(L=>{
  const a = h('a',{class:'chip',href:'#'},L);
  a.addEventListener('click',e=>{
    e.preventDefault();
    // find first section containing a name with this initial
    const sec = [...root.querySelectorAll('.section')].find(s => s.textContent.trim().toUpperCase().includes(L));
    if (sec){ sec.open = true; sec.scrollIntoView({behavior:'smooth', block:'start'}); }
  });
  az.append(a);
});

/** -------------------- SEARCH & CONTROLS -------------------- **/
const q = document.getElementById('q');
q.addEventListener('input', ()=>{
  const term = q.value.toLowerCase();
  root.querySelectorAll('.section').forEach(sec=>{
    sec.open = false;
    sec.querySelectorAll('.household, summary, .gkids').forEach(el => el.style.background = '');
    if (!term) return;
    if (sec.textContent.toLowerCase().includes(term)){
      sec.open = true;
      sec.querySelectorAll('.household, summary, .gkids').forEach(el=>{
        if (el.textContent.toLowerCase().includes(term)) el.style.background = '#fefce8';
      });
    }
  });
});

document.getElementById('bOpen').onclick = ()=>root.querySelectorAll('.section').forEach(s=>s.open=true);
document.getElementById('bClose').onclick = ()=>root.querySelectorAll('.section').forEach(s=>s.open=false);

const sizes = [
  {base:18, lg:20, xl:22},
  {base:20, lg:22, xl:24},

  document.documentElement.style.setProperty('--base', s.base+'px');
  document.documentElement.style.setProperty('--lg', s.lg+'px');
  document.documentElement.style.setProperty('--xl', s.xl+'px');
}
